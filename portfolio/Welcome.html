<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinyl Portfolio</title>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>
  <h1>My Portfolio</h1>

  <div class="stage">
    <div class="sleeve-container">
      <div class="sleeve" data-section="Work">
        <img src="images/work-sleeve.jpg" alt="Work" />
      </div>
      <div class="sleeve" data-section="About">
        <img src="images/about-sleeve.jpg" alt="About Me" />
      </div>
      <div class="sleeve" data-section="Contact">
        <img src="images/contact-sleeve.jpg" alt="Contact" />
      </div>
    </div>

    <div class="player">
      <img src="images/record-player.png" alt="Player" class="player-img" />
      <div class="disk hidden" id="disk"></div>
    </div>
  </div>

  <div class="now-playing" id="nowPlayingText"></div>

  <script src="script.js"></script>
</body>
</html>
